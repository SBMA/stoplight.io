features:
  title: OpenAPI Documentation Tool
  description: >-
    Create and generate hosted API documentation online in minutes using our REST API documentation generator tool. Combine OpenAPI descriptions (formerly known as Swagger) with Markdown to create robust, searchable, internal and external [API documentation](/api-documentation-guide/basics/) for your organization. One-click cloud deployment with Stoplight or download the static assets to host anywhere.
  features:
    - description: >-
        Stoplight offers multiple ways for your API consumers to try out your
        API. Test Requests within your documentation allows consumers to
        understand how your API works. Code Examples generated from dozens of
        languages such as JavaScript, Python, Ruby, Java, cURL, and more allow
        consumers to copy and paste right into their own code. This will ensure that you can keep consumers at the front of your mind as you create API docs.
      href: 'https://stoplight.io/documentation/beautiful/'
      image: /images/docs/docs.svg
      shortName: API Playground
      title: Interactive API Documentation
      titleURL: /documentation/beautiful/
    - description: >-
        Never have out-of-date documentation when using our tools for API documentation. Reference your OpenAPI
        Specification document to [automatically generate API reference
        documentation](/documentation/generator/). Use the Stoplight CLI to automate your documentation process by integrating it into your existing CI/CD workflow.
      href: 'https://stoplight.io/documentation/automation/'
      image: /images/development/codesamples.svg
      shortName: CI/CD Integration
      title: Automated API Documentation
      titleURL: /documentation/automation/
      isReversed: true
    - description: >-
        With flexible and secure deployment options, you can find a hosting
        solution that works for you. Allow Stoplight to host your documentation
        for you, as hosted documentation means you never have to worry about managing servers for your
        documentation ever again. Manage access control and measure analytics
        with integrations. [Our enterprise ready documentation
        tool](/documentation/enterprise/) allows you to download the static
        assets or use our on-premise solutions behind your firewall to host your
        documentation from anywhere.
      href: '/documentation/enterprise/'
      image: /images/docs/themes.svg
      shortName: Integrations
      title: 'Simple, Flexible Deployment'
      titleURL: /documentation/hosted/
