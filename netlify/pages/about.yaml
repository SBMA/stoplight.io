hero:
  title: About Stoplight
  subtitle: Stoplight enables all stakeholders working with APIs to be more productive
mission:
  title: Our Mission
  description:
    We believe in a design-first approach to API development, so we created products that provide a means for
    design-first development.  Developing good design-first practices will minimize future costs, speed  up your time to
    market and lead to more consistent, higher quality  microservice and IoT applications.
coreValues:
  title: Our Core Values
  description:
    At Stoplight, we ground ourselves around three guiding principles that unite us. We do our best work when we’re
    empowered, collaborative, and moving forward with positive intent.
  values:
    - title: Be An Owner
      summary: >-
        When we see an opportunity to make an impact, we seize it.
      icon: 'medal'
      iconStyle:
        '--fa-primary-color': 'gold'
        '--fa-secondary-color': 'gold'
    - title: Build Together
      summary: >-
        We trust in each other to add value and solve problems through teamwork.
      icon: 'hammer'
      iconStyle:
        '--fa-primary-color': 'green'
        '--fa-secondary-color': 'green'
    - title: Practice Mindfulness
      summary: >-
        We seek to understand by listening, inquiring, and responding thoughtfully.
      icon: 'brain'
      iconStyle:
        '--fa-primary-color': 'blue'
        '--fa-secondary-color': 'blue'
