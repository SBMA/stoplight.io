socialGood:
  title: Social Good
  image: /images/team/offset-earth-badge.png
  description: >-
    At Stoplight, we believe the positive impact we can make on the world isn't limited to the API space. That’s why we
    work with organizations like [Offset Earth](https://offset.earth/stoplightinc), [Urban
    Roots](https://urbanrootsatx.org/), and [OSMI](https://osmihelp.org/). Check out our [Offset Earth
    Forest](https://offset.earth/stoplightinc) to learn how we offset the carbon footprint of every Stoplight employee
    and became a climate positive workforce.
